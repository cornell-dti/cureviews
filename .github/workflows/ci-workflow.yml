name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
      - name: Install
        run: npm install
      - name: Run Linter
        run: npm run lint
      - name: Build
        run: npm run build
